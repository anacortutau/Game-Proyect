<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Car</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <div class="container">

    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <h1 class="cleanCar">When you poop </h1>
      <h2 class="cleanCarTwo">there is no stop</h2>
      <h3 class= "instruccions">Instructions!</h3>
      <h4 class="phrase">Poops fall from the sky</h4>
      <h4 class="phrase1">You start in game with three lives</h4>
      <h4 class="phrase2">Ends when the poop falls on the car</h4>
      <h4 class="phrase3">For each poo you dodge you add 10 points</h4>
      <h4 class="arrowLeft">Arrow Left  --> Move car Left </h4>
      <h4 class="arrowRigth">Arrow Rigth --> Move car Rigth </h4>

      
     
      <img src="./images/logo.jpg" width="600" alt="logo">
      <button id="start-btn">Start!</button>
    </div>

    
    <!-- GAME SCREEN -->
    
          <h2 class="score">Score: <span>0</span></h2>
          <canvas id="my-canvas" width="600" height="400"></canvas>

    
    <!-- GAME OVER SCREEN -->

    <div id="gameover-screen" class="container">
      <h1 class="gameover">Game Over</h1>
      <img src="./images/gameover.png" width="300" alt="logo">
      <button id="restart-btn">Start!</button>
    </div>

  </div>

  <script src="./javascript/main.js"></script>
  <script src="./javascript/game.js"></script>
  <script src="./javascript/car.js"></script>
  <script src="./javascript/poop.js"></script>
  <script src="./javascript/bird.js"></script>
  <script src="./javascript/live.js"></script>

</body>
</html>
